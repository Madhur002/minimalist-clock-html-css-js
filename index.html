<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <script defer src="/clock/index.js"></script>
  <link rel="stylesheet" href="/new clock/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,500;1,600&display=swap"
    rel="stylesheet">
  <script defer src="/new clock/index.js"></script>
</head>

<body>
  <div class="container">
    <!--     <img src="/wallpaper.jpg" alt=""> -->
    <!--     <img href="https://c4.wallpaperflare.com/wallpaper/395/307/780/dunes-4k-mac-background-wallpaper-preview.jpg" -->
    <!--       alt=""> -->
    <img class="background"
      src="https://c4.wallpaperflare.com/wallpaper/395/307/780/dunes-4k-mac-background-wallpaper-preview.jpg" alt="">

    <div class="clock-border">
      <h1 class="heading"></h1>
    </div>
    <div class="clock-heading">Clock</div>
    <div id="x">
      <div id="day" class="clock-day"></div>
    </div>
    <div id="a">
      <div id="hours" class="clock-items"></div>
      <div class="clock-items">:</div>
      <div id="minutes" class="clock-items"></div>
      <div class="clock-items">:</div>
      <div id="seconds" class="clock-items"></div>
    </div>
    <div id="y"><div id="date" class="clock-date"></div>
    </div>
  </div>

</body>

</html>
